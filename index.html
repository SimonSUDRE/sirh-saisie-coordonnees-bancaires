<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
	<section class="container">
		<article>
			<div>
				<h1>SGP - Saisie des coordonn&#xE9;es bancaires</h1>
			</div>
			<div class="float-left col-6">
				<table class="table table-sm table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col-3">Matricule</th>
							<th scope="col-3">Nom</th>
							<th scope="col-3">Pr&#xE9;nom</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="float-right col-6">
				<form class="needs-validation" method="post" novalidate="novalidate">
					<div class="form-group row">
						<label class="col-md-5 col-sm-12 col-form-label col-form-label-lg">Banque</label>
						<div class="col-sm-12 col-md-7">
							<input type="text" id="colFormLabelLg" name="banque"
								required="required" class="form-control form-control-lg" /> <span
								class="text-danger"></span>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-5 col-sm-12 col-form-label col-form-label-lg">BIC</label>
						<div class="col-sm-12 col-md-7">
							<input type="text" id="colFormLabelLg" name="bic"
								required="required" class="form-control form-control-lg" /> <span
								class="text-danger"></span>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-5 col-sm-12 col-form-label col-form-label-lg">IBAN</label>
						<div class="col-sm-12 col-md-7">
							<input type="text" id="colFormLabelLg" name="iban"
								required="required" class="form-control form-control-lg" /> <span
								class="text-danger"></span>
						</div>
					</div>
					<div class="form-row form">
						<button type="submit" id="ajouter" name="ajouter"
							class="btn btn-default mt-2 mt-sm-0 offset-8 col-lg-1">Sauvegarder</button>
					</div>
				</form>
			</div>
		</article>
	</section>
	<footer>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	</footer>
</body>
</html>
