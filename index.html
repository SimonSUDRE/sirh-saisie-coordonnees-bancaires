<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
	<section class="container">
		<article>
			<div>
				<h1>SGP - Saisie des coordonn&#xE9;es bancaires</h1>
			</div>
			<div class="float-left col-6">
				<table class="table table-sm table-striped">
					<thead class="thead-dark">
						<tr>
							<th class="col-3">Matricule</th>
							<th class="col-4">Nom</th>
							<th class="col-4">Pr&#xE9;nom</th>
							<th class="col-1"></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="float-right col-6">
				<div class="form-group row">
					<label class="col-md-5 col-sm-12 col-form-label col-form-label-lg">Banque</label>
					<div class="col-sm-12 col-md-7">
						<input type="text" id="banque"
							class="form-control form-control-lg" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-5 col-sm-12 col-form-label col-form-label-lg">BIC</label>
					<div class="col-sm-12 col-md-7">
						<input type="text" id="bic" 
							class="form-control form-control-lg" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-5 col-sm-12 col-form-label col-form-label-lg">IBAN</label>
					<div class="col-sm-12 col-md-7">
						<input type="text" id="iban"
							class="form-control form-control-lg" />
					</div>
				</div>
				<div class="form-row form">
					<button type="submit" id="sauvegarder" name="sauvegarder"
						class="btn btn-default mt-2 mt-sm-0 offset-8 col-lg-1"
						onclick="putBanque()">Sauvegarder</button>
				</div>
			</div>
		</article>
	</section>
	<footer>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="app.js"></script>
	</footer>
</body>
</html>
